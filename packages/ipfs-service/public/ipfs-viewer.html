<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mock IPFS Viewer</title>
  <style>
    body { font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Arial; padding: 24px; }
    textarea { width: 100%; height: 240px; }
    input[type=text] { width: 60%; }
    pre { background:#f6f8fa;padding:12px;border-radius:6px;overflow:auto }
    button { margin-right:8px }
  </style>
</head>
<body>
  <h1>Mock IPFS Viewer</h1>
  <p>Use the mock IPFS endpoints exposed by the Nest app to pin existing mock files, list stored CIDs and fetch content by CID.</p>

  <div>
    <button id="pin-existing">Pin existing mock JSON files</button>
    <button id="list">List stored CIDs</button>
  </div>

  <h3>Fetch by CID</h3>
  <div>
    <input id="cidInput" type="text" placeholder="Enter cid (ipfs://Qm... or Qm...)" />
    <button id="fetchCid">Fetch</button>
  </div>

  <h3>Upload a file</h3>
  <div>
    <input id="fileInput" type="file" />
    <button id="uploadFile">Upload</button>
  </div>

  <h3>Response</h3>
  <pre id="output">No output yet</pre>

  <script>
    const out = (v) => document.getElementById('output').textContent = (typeof v === 'string' ? v : JSON.stringify(v, null, 2));

    document.getElementById('pin-existing').addEventListener('click', async () => {
      out('Pinning...');
      const res = await fetch('/ipfs/mock/pin-existing', { method: 'POST' });
      out(await res.json());
    });

    document.getElementById('list').addEventListener('click', async () => {
      out('Listing...');
      const res = await fetch('/ipfs/mock/list');
      out(await res.json());
    });

    document.getElementById('fetchCid').addEventListener('click', async () => {
      const cid = document.getElementById('cidInput').value.trim();
      if (!cid) { out('Enter a CID'); return; }
      out('Fetching...');
      const cleaned = cid.startsWith('ipfs://') ? cid.replace('ipfs://','') : cid;
      const res = await fetch(`/ipfs/mock/cat/${cleaned}`);
      if (!res.ok) { out(await res.json()); return; }
      const text = await res.text();
      try { out(JSON.parse(text)); } catch (e) { out(text); }
    });

    document.getElementById('uploadFile').addEventListener('click', async () => {
      const f = document.getElementById('fileInput').files[0];
      if (!f) { out('Select a file first'); return; }
      out('Uploading...');
      const fd = new FormData();
      fd.append('file', f);
      const res = await fetch('/ipfs/mock/add', { method: 'POST', body: fd });
      out(await res.json());
    });
  </script>
</body>
</html>
